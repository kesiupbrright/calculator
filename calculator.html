        {

        // do the math calculation

            }

            var splitNumSub = nums.split('-');
            if(splitNumSub.length > 1)

            if(splitNumDev.length > 1)

            {
                for(var i = 0; i < splitNum.length; i++)
                {

        function sub(splitNum)
